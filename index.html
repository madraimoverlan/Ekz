<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Corp - Управление задачами</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ABC Corp - Управление задачами</h1>
        </header>
        
        <main class="app-main">
            <section class="task-form-section">
                <h2>Добавить новую задачу</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">Название задачи:</label>
                        <input type="text" id="taskTitle" required 
                               placeholder="Введите название задачи" 
                               maxlength="100">
                        <span class="hint">Максимум 100 символов</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">Приоритет:</label>
                        <select id="taskPriority" required>
                            <option value="" disabled selected>Выберите приоритет</option>
                            <option value="low">Низкий</option>
                            <option value="medium">Средний</option>
                            <option value="high">Высокий</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDeadline">Срок выполнения:</label>
                        <input type="date" id="taskDeadline" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Добавить задачу</button>
                        <button type="reset" class="btn btn-secondary">Очистить</button>
                    </div>
                </form>
            </section>
            
            <section class="task-list-section">
                <h2>Список задач</h2>
                <div class="task-controls">
                    <input type="text" id="taskSearch" placeholder="Поиск задач...">
                    <select id="filterPriority">
                        <option value="all">Все приоритеты</option>
                        <option value="low">Низкий</option>
                        <option value="medium">Средний</option>
                        <option value="high">Высокий</option>
                    </select>
                </div>
                
                <div class="task-list-container">
                    <table id="taskTable" class="task-table">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Приоритет</th>
                                <th>Срок выполнения</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody">
                            <!-- Задачи будут добавляться здесь через JS -->
                        </tbody>
                    </table>
                </div>
                
                <div class="task-statistics">
                    <p>Всего задач: <span id="totalTasks">0</span></p>
                    <p>Выполнено: <span id="completedTasks">0</span></p>
                </div>
            </section>
        </main>
        
        <footer class="app-footer">
            <p>&copy; 2025 ABC Corp. Все права защищены.</p>
        </footer>
    </div>

    <!-- Модальное окно для подтверждения удаления -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Подтверждение удаления</h3>
            <p>Вы уверены, что хотите удалить эту задачу?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn btn-danger">Удалить</button>
                <button id="cancelDelete" class="btn btn-secondary">Отмена</button>
            </div>
        </div>
    </div>

    <script src="js/task.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
